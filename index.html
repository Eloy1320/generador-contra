<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de Contraseñas</title>




  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/fontawesome-5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="icon" href="img/favicon.ico">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="" method="" class="app" id="app">

      <h1 class="h3 mb-4 fw-normal">Generador de contraseñas</h1>

      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-4 col-md-4 col-lg-4">
            <p>Numero de caracteres: </p>

          </div>
          <div class="col-8 col-sm-8 col-md-8 col-lg-8 mb-1">
            <div class="input-group mb-1 d-flex justify-content-center">
              <button class="btn btn-secondary btn-sm" type="button" id="btn-plus"><i class="fas fa-plus"></i></button>
              <input type="number" disabled class="form-control input-look" value="5" id="num-carecteres">
              <button class="btn btn-secondary btn-sm" type="button" id="btn-minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="col-5 col-sm-5 col-md-5 col-lg-4 mb-1">
            <p>¿Incluir simbolos? </p>

          </div>
          <div class="col-7 col-sm-7 col-md-7 col-lg-7 mb-1">
            <div class="d-grid gap-2">
              <button type="button" id="btn-simbolos" class="btn btn-secondary btn-sm"><i class="fas fa-check"></i></button>
            </div>
          </div>
          <div class="col-5 col-sm-5 col-md-5 col-lg-4 mb-1">
            <p>¿Incluir numeros? </p>

          </div>
          <div class="col-7 col-sm-7 col-md-7 col-lg-7 mb-1">
            <div class="d-grid gap-2">
              <button type="button" id="btn-numeros" class="btn btn-secondary btn-sm"><i class="fas fa-check"></i></button>
            </div>
          </div>
          <div class="col-5 col-sm-5 col-md-5 col-lg-4 mb-1">
            <p>¿Incluir mayusculas? </p>

          </div>
          <div class="col-7 col-sm-7 col-md-7 col-lg-7 mb-1">
            <div class="d-grid gap-2">
              <button type="button" id="btn-mayusculas" class="btn btn-secondary btn-sm"><i class="fas fa-check"></i></button>
            </div>
          </div>
          <div class="col-5 col-sm-5 col-md-5 col-lg-5 mb-1">
            <button id="btn-generar" class="btn btn-secondary" style="font-size: 15px; "><strong>Generar </strong><i class="fas fa-lock"></i></button>

          </div>
          <div class="col-7 col-sm-7 col-md-7 col-lg-7 mb-1">
            <div class="d-grid gap-2">
              <input type="text" id="res-contraseña" readonly class="form-control input-look">
              <span class="alert-desactivado" id="alert"><i class="fas fa-clone"></i> Texto copiado</span>
            </div>
          </div>
        </div>
        <div class="creditos">
          <p>Creado por Eloy Díaz Del Castillo <a href="#">link al portafolio</a></p>
          <p>All Rights Reserved</p>
        </div>
      </div>

      

    </form>
  </main>

  <script src="lib/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
